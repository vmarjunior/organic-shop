
<div class="card">
  <img class="card-img-top" [src]="product?.imageUrl ? product.imageUrl : 'https://indianacademyofdrones.com/wp-content/themes/eikra/assets/img/noimage-420x273.jpg'">
  <div class="card-body">
    <h5 class="card-title">{{ product?.title ? product.title : 'Your Title' }}</h5>
    <p class="card-text">{{ product.price | currency:'USD':true}}</p>
  </div>
  <div class="card-footer" *ngIf="showActions && shoppingCart">
    <button *ngIf="shoppingCart.getProductQuantity(product) == 0; else updateQuantity"
            (click)="addToCart()"
            class="btn btn-secondary btn-block">
      Add to Cart
    </button>

    <ng-template #updateQuantity>
      <product-quantity [product]="product" [shopping-cart]="shoppingCart"></product-quantity>
    </ng-template>

  </div>
</div>
