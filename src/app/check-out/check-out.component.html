<div class="container">
  <h4 class="my-4">Check Out</h4>

  <div *ngIf="cart$ | async as cart">
    <div class="row">

      <div class="col-6">
        <shipping-address [cart]="cart"></shipping-address>
      </div>

      <div class="col-6">
        <order-summary [cart]="cart"></order-summary>
      </div>

    </div>
  </div>
</div>
