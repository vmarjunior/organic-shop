
<div class="container">
  <div class="row">
    <div class="column" *ngFor="let p of products$ | async">
      <div class="card">
        <img class="card-img-top" [src]="p.imageUrl">
        <div class="card-body">
          <h5 class="card-title">{{ p.title }}</h5>
          <p class="card-text">{{ p.price | currency:'USD':true}}</p>
          <a href="#" class="btn btn-primary">Add to Cart</a>
        </div>
      </div>
    </div>
  </div>
</div>
