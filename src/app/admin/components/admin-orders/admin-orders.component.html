<div class="container">

  <h4 class="my-4">Order History</h4>

  <table class="table">
    <thead>
      <tr>
        <th>User</th>
        <th>Date</th>
        <th class="text-center">Products</th>
        <th class="text-right">Total Price</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.user.name }}</td>
        <td>{{ order.orderDate | date}}</td>
        <td class="text-center">{{ order.itemsCount }}</td>
        <td class="text-right">{{ order.totalPrice | currency:'USD':true}}</td>
        <td>
          <order-details [order]="order"></order-details>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="orders">
      <tr>
        <td>
          <b>Total: {{orders.length}}</b>
        </td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tfoot>
  </table>

</div>
